<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Rate Our Service</label>
        <div class="radio-group">
            <input type="radio" name="rating" value="Excellent"> Excellent
            <input type="radio" name="rating" value="Good"> Good
            <input type="radio" name="rating" value="Average"> Average
        </div>

        <label for="service">Service Used</label>
        <select id="service">
            <option>Web Design</option>
            <option>App Development</option>
            <option>Digital Marketing</option>
        </select>

        <label for="message">Your Feedback</label>
        <textarea id="message" placeholder="Write your feedback here..."></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
